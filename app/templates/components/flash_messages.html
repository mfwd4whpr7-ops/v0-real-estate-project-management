{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
        <div class="fixed top-24 right-6 z-50 animate-fade-in">
            {% if category == 'error' %}
            <div class="bg-red-50 border border-red-200 rounded-lg px-4 py-3 flex items-center gap-3 shadow-lg">
                <i class="fas fa-circle-exclamation text-red-600"></i>
                <p class="text-red-800 font-medium">{{ message }}</p>
            </div>
            {% elif category == 'success' %}
            <div class="bg-green-50 border border-green-200 rounded-lg px-4 py-3 flex items-center gap-3 shadow-lg">
                <i class="fas fa-check-circle text-green-600"></i>
                <p class="text-green-800 font-medium">{{ message }}</p>
            </div>
            {% else %}
            <div class="bg-blue-50 border border-blue-200 rounded-lg px-4 py-3 flex items-center gap-3 shadow-lg">
                <i class="fas fa-info-circle text-blue-600"></i>
                <p class="text-blue-800 font-medium">{{ message }}</p>
            </div>
            {% endif %}
        </div>
        {% endfor %}
    {% endif %}
{% endwith %}
